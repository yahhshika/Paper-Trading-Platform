<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">

  <style><![CDATA[
    /* Orbit rotation */
    #orbit {
      animation: spin 35s linear infinite;
      transform-origin: 450px 350px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Cards rotate opposite */
    .card {
      animation: counterSpin 35s linear infinite reverse;
      transform-origin: 450px 350px;
    }
    @keyframes counterSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Card floating animation */
    .float {
      animation: floatCard 3s ease-in-out infinite;
    }
    @keyframes floatCard {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  ]]></style>

  <!-- Main center -->
  <circle cx="450" cy="350" r="110" fill="#0f172a"/>
  <text x="450" y="330" text-anchor="middle" fill="white" font-size="28" font-weight="700">TradeGuru</text>
  <text x="450" y="360" text-anchor="middle" fill="#d0d0d0" font-size="14">Paper Trading Platform</text>
  <text x="450" y="380" text-anchor="middle" fill="#d0d0d0" font-size="14">Learning Ecosystem</text>

  <!-- Orbit circles -->
  <g id="orbit">
    <circle cx="450" cy="350" r="180" stroke="#9db7ff" stroke-dasharray="6 10" fill="none"/>
    <circle cx="450" cy="350" r="260" stroke="#bcd0ff" stroke-dasharray="8 14" fill="none"/>
    <circle cx="450" cy="350" r="330" stroke="#dbe5ff" stroke-dasharray="10 18" fill="none"/>
  </g>

  <!-- Cards -->
  <g class="card float">
    <rect x="620" y="120" width="210" height="90" rx="12" fill="white"/>
    <text x="635" y="155" font-size="16" font-weight="700" fill="#111">Learn-first approach</text>
    <text x="635" y="175" font-size="12" fill="#444">Step-by-step guided market learning.</text>
  </g>

  <g class="card float" transform="rotate(60 450 350)">
    <rect x="630" y="330" width="210" height="90" rx="12" fill="white"/>
    <text x="645" y="365" font-size="16" font-weight="700" fill="#111">No risk. No pressure.</text>
    <text x="645" y="385" font-size="12" fill="#444">Trade virtual capital with zero loss.</text>
  </g>

  <g class="card float" transform="rotate(120 450 350)">
    <rect x="590" y="500" width="210" height="90" rx="12" fill="white"/>
    <text x="605" y="535" font-size="16" font-weight="700" fill="#111">Build confidence</text>
    <text x="605" y="555" font-size="12" fill="#444">Experience market behaviour safely.</text>
  </g>

  <g class="card float" transform="rotate(180 450 350)">
    <rect x="330" y="540" width="210" height="90" rx="12" fill="white"/>
    <text x="345" y="575" font-size="16" font-weight="700" fill="#111">Improve with every trade</text>
    <text x="345" y="595" font-size="12" fill="#444">Review P&amp;L, refine strategies.</text>
  </g>

  <g class="card float" transform="rotate(240 450 350)">
    <rect x="100" y="390" width="210" height="90" rx="12" fill="white"/>
    <text x="115" y="425" font-size="16" font-weight="700" fill="#111">Track your progress</text>
    <text x="115" y="445" font-size="12" fill="#444">Insights, streaks, stats.</text>
  </g>

  <g class="card float" transform="rotate(300 450 350)">
    <rect x="120" y="180" width="210" height="90" rx="12" fill="white"/>
    <text x="135" y="215" font-size="16" font-weight="700" fill="#111">Master strategies</text>
    <text x="135" y="235" font-size="12" fill="#444">Backtests, indicators, charts.</text>
  </g>

</svg>
