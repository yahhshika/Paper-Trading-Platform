<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">

  <!-- ============ TRADEBOT AI CARD BACK SHADOW ============ -->
  <ellipse cx="350" cy="360" rx="330" ry="180" fill="#0f172a" opacity="0.55"/>

  <!-- ============ MAIN TRADEBOT CARD ============ -->
  <rect x="70" y="70" width="520" height="330" rx="18" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Top bar -->
  <rect x="70" y="70" width="520" height="55" rx="18" fill="#f9fafb"/>

  <!-- Tradebot icon -->
  <g transform="translate(100,92)">
    <circle cx="0" cy="8" r="8" fill="#3b82f6"/>
    <circle cx="20" cy="8" r="8" fill="#22c55e"/>
    <rect x="40" y="2" width="8" height="14" rx="3" fill="#3b82f6"/>
    <text x="60" y="12" font-size="18" font-family="system-ui" fill="#111827">Tradebot</text>
  </g>

  <!-- ============ Text section (AI Assistant intro) ============ -->
  <g transform="translate(100,150)" font-family="system-ui">
    <text x="0" y="0" font-size="22" fill="#111827">
      Your AI Trading Assistant
    </text>
    <text x="0" y="36" font-size="14" fill="#6b7280">
      Understands Hinglish + English queries, answers fast,
    </text>
    <text x="0" y="56" font-size="14" fill="#6b7280">
      gives insights, suggestions, and real-time help.
    </text>
  </g>

  <!-- ============ Chat bubble 1 ============ -->
  <g transform="translate(100,220)">
    <rect width="260" height="60" rx="12" fill="#e0f2fe"/>
    <text x="14" y="25" font-size="14" font-family="system-ui" fill="#0369a1">
      "Nifty ka trend kya lag raha?"
    </text>
    <text x="14" y="45" font-size="14" font-family="system-ui" fill="#0369a1">
      (Hinglish support)
    </text>
  </g>

  <!-- ============ Chat bubble 2 (AI response) ============ -->
  <g transform="translate(100,300)">
    <rect width="260" height="60" rx="12" fill="#ecfdf5"/>
    <text x="14" y="25" font-size="14" font-family="system-ui" fill="#059669">
      "Nifty shows mild upward momentum"
    </text>
    <text x="14" y="45" font-size="14" font-family="system-ui" fill="#059669">
      Based on last 30 min data.
    </text>
  </g>

  <!-- ============ RIGHT â€” MOBILE AI BOT ============ -->
  <g transform="translate(620,120)">
    <!-- phone body -->
    <rect x="0" y="0" width="170" height="320" rx="18" fill="#111827" opacity="0.75"/>
    <rect x="6" y="8" width="158" height="304" rx="14" fill="#f9fafb"/>

    <!-- top bar -->
    <rect x="6" y="8" width="158" height="40" rx="14" fill="#f3f4f6"/>
    <circle cx="26" cy="28" r="6" fill="#3b82f6"/>
    <circle cx="42" cy="28" r="6" fill="#22c55e"/>
    <text x="62" y="32" font-size="11" font-family="system-ui" fill="#4b5563">
      TRADEBOT AI
    </text>

    <!-- AI waveform -->
    <polyline
      points="24,80 40,60 56,72 72,48 88,66 104,40 120,54 136,32"
      fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

    <!-- mini chat UI -->
    <rect x="20" y="110" width="120" height="160" rx="10" fill="#ffffff" stroke="#e5e7eb"/>

    <!-- user bubble -->
    <rect x="30" y="130" width="90" height="28" rx="6" fill="#e0f2fe"/>
    <text x="36" y="148" font-size="10" fill="#0369a1" font-family="system-ui">
      "Best stock today?"
    </text>

    <!-- AI bubble -->
    <rect x="30" y="170" width="90" height="32" rx="6" fill="#ecfdf5"/>
    <text x="36" y="188" font-size="10" fill="#059669" font-family="system-ui">
      "Reliance stable,
    </text>
    <text x="36" y="200" font-size="10" fill="#059669" font-family="system-ui">
      volume strong."
    </text>
  </g>

</svg>
